<html>
    <head>
        <title>
         boobalan
        </title>
    </head>
    <body>
        <table border="1">
            <th>Even Numbers</th>
            <th>odd Numbers</th>
            <tr>
                <td>0</td>
                <td>1</td>

            </tr>
        </table>
        
        <script>
      for(i=0; i<10; i++)
       {
        if(i%2==0)
        {
            document.write(i+"even <br>");
        }
        else{
            document.write(i+"odd <br>");

        }
       }
        </script>
    </body>
</html>
