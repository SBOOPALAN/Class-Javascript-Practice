<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Qr code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    <script src="./Qr code.js"></script>

</head>
<body>

    <h1>QR CODE GENERATOR</h1>
    <h2>Enter Qr code content And Generate QR Code</h2>
    <form action="">
        <input type="text" name="qr-code-content" id="qr-code-content" placeholder="Enter QR code">
        <input type="text" name="qr-code-generator" id="qr-content" placeholder="Generate QR code">
        <input type="submit" value="GENERATOR QR CODE " autocomplete="off">
        <div id="qr-code"></div>
    </form>
    
</body>

<script src="script.js"></script>
</html>
